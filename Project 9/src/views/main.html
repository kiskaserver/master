    <title>Разбей блоки для ИПЗ!</title>
  </head>
  <body>
    <h1>Лабораторная работа для ИПЗ</h1>
    <button id="rules-btn" class="btn rules-btn">Показать правила</button>
    <div id="rules" class="rules">
      <h2>Как играть:</h2>
      <p>
        Используй правую и левую кнопки клавиатуры для передвижения платформы
        для того чтобы отбить вверх мячь и разить блоки.
      </p>
      <p>Если вы уроните мячь ваш результат обнулиться а блоки восстановятся</p>
      <button id="close-btn" class="btn">Закрыть</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="../app/index.js"></script>
  </body>
